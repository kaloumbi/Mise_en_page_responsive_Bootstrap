<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/assets/css/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="/assets/css/styles.css">
        <title>Mise en page Bootstrap</title>
    </head>
    <body>

        <div class="container p-4">
            <form action="" id="myForm" novalidate>
                <div class="row">
                    <div class="form-input-line col-md-6">
                        <label for="firstname">First Name</label><br>
                        <input type="text" class="form-control" name="firstname"
                            id="firstname" required>
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        The firstname is required !
                    </div>
                    <div class="form-input-line col-md-6">
                        <label for="firstname">First Name</label><br>
                        <input type="text" class="form-control" name="firstname"
                            id="firstname" required>
                    </div>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        The firstname is required !
                    </div>

                    <div class="form-button col-12 mt-2"><button
                            class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="/assets/js/utilities/jquery-3.7.1.min.js"></script>
        <script src="/assets/js/utilities/popper.min.js"></script>
        <script src="/assets/js/bootstrap/bootstrap.js"></script>

        <script>
            const form = document.getElementById("myForm")
            form.onsubmit = (e)=>{
                if(!form.checkValidity()){
                    e.preventDefault()
                    e.stopPropagation()
                }
                form.classList.add('was-validated')
            }

        </script>

    </body>
</html>
